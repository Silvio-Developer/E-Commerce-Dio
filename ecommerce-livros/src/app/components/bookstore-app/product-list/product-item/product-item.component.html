<div class="card" style="width: 100%; height: 100%;">
    <img src="" alt="" class="bd-placeholder-img card-img-top " style="width: 100%; height: 100%;" src="{{'assets/images/'+livro.img+'.jpg'}}">
    <div class="card-body">
        <p class="card-text">Descrição: {{livro.name}}</p>
        <p class="card-text">Categoria: {{livro.category}}</p>
        <p class="card-text">Quantidade: {{livro.quantity}}</p>
        <p class="card-text">{{livro.price | currency:'BRL'}}</p>
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline ms-2">Detalhes</button>
        </div>
    </div>
</div>
